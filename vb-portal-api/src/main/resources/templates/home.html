<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="fragments/product-common :: productStyles"/>
    <style>
        .content {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card {
            width: 280px;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 90%;
            }
        }
    </style>
    <title>Product List</title>
</head>
<body>

<div id="filter-container" style="font-family: 'Inter', sans-serif; background-color: #f8f9fa;">
    <style>
        #filter-header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
        }

        #filter-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #filter-toggle i.material-icons {
            font-size: 1.2rem;
        }

        #filter-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 320px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 1000;
            overflow-y: auto;
        }

        #filter-drawer.open {
            right: 0;
        }

        #filter-drawer form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .filter-section label {
            font-size: 0.95rem;
        }

        .set-search-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #set-search-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        #set-search-button {
            padding: 0.5rem 0.8rem;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        #set-search-button:hover {
            background: #125da8;
        }

        #filter-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #filter-backdrop.show {
            display: block;
        }
    </style>

    <!-- Filter Button -->
    <div id="filter-header">
        <button id="filter-toggle">
            <i class="material-icons">tune</i>
            Filters
        </button>
    </div>


    <div id="filter-backdrop"></div>
    <div id="filter-drawer">
        <form id="filter-form" method="GET" action="/">
            <div class="filter-section">
                <strong>Go to Set</strong>
                <div class="set-search-row">
                    <input id="set-search-input" type="number" placeholder="Enter set number" inputmode="numeric" pattern="[0-9]*">
                    <button id="set-search-button" type="button">Open</button>
                </div>
            </div>
            <div class="filter-section">
                <strong>Stores</strong>
                <label th:each="store : ${stores}"><input type="checkbox" name="stores" th:value="${store}" th:text="${store}" ></label>
            </div>
            <div class="filter-section">
                <strong>Flags</strong>
                <label><input type="checkbox" name="atl" value="true">All-Time Lowest Price</label>
            </div>
            <div class="filter-section">
                <strong>Themes</strong>
                <label th:each="theme : ${themes}"><input type="checkbox" name="themes" th:value="${theme}" th:text="${theme}" ></label>
            </div>
        </form>
    </div>

    <script>
        const drawer = document.getElementById('filter-drawer');
        const toggle = document.getElementById('filter-toggle');
        const backdrop = document.getElementById('filter-backdrop');
        const setSearchInput = document.getElementById('set-search-input');
        const setSearchButton = document.getElementById('set-search-button');

        toggle.addEventListener('click', () => {
            drawer.classList.add('open');
            backdrop.classList.add('show');
        });

        backdrop.addEventListener('click', () => {
            drawer.classList.remove('open');
            backdrop.classList.remove('show');
        });

        document.querySelectorAll('#filter-form input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', () => {
                document.getElementById('filter-form').submit();
            });
        });

        function openSetPage() {
            const setNumber = setSearchInput.value.trim();
            if (setNumber) {
                window.location.href = `/product?set=${encodeURIComponent(setNumber)}`;
            }
        }

        setSearchButton.addEventListener('click', openSetPage);
        setSearchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                openSetPage();
            }
        });

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const map = {};
            for (const [key, value] of params.entries()) {
                if (map[key]) {
                    map[key] = Array.isArray(map[key]) ? [...map[key], value] : [map[key], value];
                } else {
                    map[key] = value;
                }
            }
            return map;
        }

        (function populateFormFromQuery() {
            const query = getQueryParams();
            const form = document.getElementById("filter-form");
            Object.entries(query).forEach(([key, value]) => {
                const values = Array.isArray(value) ? value : [value];
                values.forEach(val => {
                    const checkbox = form.querySelector(`input[name="${key}"][value="${val}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            });
        })();
    </script>
</div>


<div class="content">
    <div class="product-container">
        <th:block th:each="offer : ${bestPrices}" th:insert="fragments/product-common :: productCard(${offer}, true)"/>
    </div>
</div>
<th:block th:insert="fragments/product-common :: productScripts"/>
</body>
</html>
