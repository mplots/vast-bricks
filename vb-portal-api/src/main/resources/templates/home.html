<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{fragments/product-common :: productStyles}"/>
    <style>
        .content {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 0;
            width: 100%;
            text-align: center;
            padding: 12px 16px;
            box-sizing: border-box;
        }

        .page-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-toggle {
            display: inline-flex;
            background: #fff;
            border: 1px solid #d0d0d0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .view-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .view-button .material-icons {
            font-size: 18px;
        }

        .view-button.active {
            background: #1976d2;
            color: #fff;
        }

        .view-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .product-card {
            width: 280px;
        }

        .grid-view.hidden {
            display: none;
        }

        .table-view {
            display: none;
            width: 100%;
            max-width: 1280px;
        }

        .table-view.active {
            display: block;
        }

        .products-table-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 12px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .products-table {
            width: 100%;
            overflow-x: auto;
        }

        .product-row {
            display: grid;
            grid-template-columns: 140px 1.4fr 1fr 0.8fr 1fr 0.9fr 0.7fr 0.9fr 0.9fr 1fr 1.1fr;
            gap: 12px;
            padding: 14px 16px;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            box-sizing: border-box;
        }

        .product-row.header {
            background: #f4f6fb;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.4px;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-row .cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .image-cell img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: #f9fafb;
        }

        .set-title {
            font-weight: 700;
            color: #1f2937;
            font-size: 15px;
            text-align: left;
        }

        .set-meta {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .price {
            font-weight: 700;
            color: #111827;
        }

        .sub-text {
            font-size: 12px;
            color: #6b7280;
        }

        .ratio {
            font-weight: 700;
            color: #2563eb;
        }

        .profit {
            font-weight: 700;
            color: #16a34a;
        }

        .link-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .link-group a {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: 6px;
            background: #e3f2fd;
            color: #0f437d;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
        }

        .link-group a:hover {
            background: #d4e7fb;
        }

        .meta-chips {
            display: inline-flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .chip {
            background: #eef2ff;
            color: #3730a3;
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .product-card {
                width: 90%;
            }
        }

        @media (max-width: 900px) {
            .view-toggle .view-button[data-view="table"] {
                display: none;
            }
            .table-view {
                display: none !important;
            }
            .page-header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
    <title>Lego Sets</title>
</head>
<body style="margin: 0; padding: 0;">

<div id="filter-container" style="font-family: 'Inter', sans-serif; background-color: #f8f9fa; position: sticky; top: 0; z-index: 110;">
    <style>
        #filter-header {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 12px 16px;
            background: #f8f9fa;
            gap: 8px;
            flex-wrap: wrap;
        }

        #filter-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #filter-toggle i.material-icons {
            font-size: 1.2rem;
        }

        #filter-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 320px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 1000;
            overflow-y: auto;
        }

        #filter-drawer.open {
            right: 0;
        }

        #filter-drawer form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .store-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .store-name {
            flex: 1;
        }

        .store-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            border: 1px solid #c5c5c5;
        }

        .store-indicator.has-offers {
            background: #2e7d32;
            border-color: #2e7d32;
        }

        .store-indicator.no-offers {
            background: #d0d0d0;
        }

        .filter-section label {
            font-size: 0.95rem;
        }

        .set-search-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #set-search-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        #set-search-button {
            padding: 0.5rem 0.8rem;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        #set-search-button:hover {
            background: #125da8;
        }

        #filter-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #filter-backdrop.show {
            display: block;
        }
    </style>

    <!-- Filter Button -->
    <div id="filter-header">
        <div class="page-header">
            <div class="page-title">
                <span class="material-icons">store</span>
                <h2 style="margin: 0;">Lego Sets</h2>
            </div>
            <div class="header-actions">
                <div class="view-toggle" role="group" aria-label="Choose view">
                    <button class="view-button active" type="button" data-view="grid">
                        <span class="material-icons">grid_view</span>
                        Grid
                    </button>
                    <button class="view-button" type="button" data-view="table">
                        <span class="material-icons">table_chart</span>
                        Table
                    </button>
                </div>
                <button id="filter-toggle" aria-label="Menu">
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </div>
    </div>


    <div id="filter-backdrop"></div>
    <div id="filter-drawer">
        <form id="filter-form" method="GET" action="/">
            <div class="filter-section" style="margin-bottom: 0.5rem;">
                <a href="/purchases" class="modern-link" style="font-weight: 600; display: inline-flex; align-items: center; gap: 6px;">
                    <i class="material-icons" style="font-size: 18px;">shopping_bag</i>
                    My Purchases
                </a>
            </div>
            <div class="filter-section">
                <strong>Go to Set</strong>
                <div class="set-search-row">
                    <input id="set-search-input" type="number" placeholder="Enter set number" inputmode="numeric" pattern="[0-9]*">
                    <button id="set-search-button" type="button">Open</button>
                </div>
            </div>
            <div class="filter-section">
                <strong>Stores</strong>
                <label th:each="store : ${stores}" class="store-option">
                    <input type="checkbox" name="stores" th:value="${store}">
                    <span class="store-name" th:text="${store}"></span>
                    <span class="store-indicator"
                          th:classappend="${#lists.contains(storesWithOffers, store)} ? ' has-offers' : ' no-offers'"
                          th:title="${#lists.contains(storesWithOffers, store)} ? 'Offers present in last report' : 'No offers in last report'">
                    </span>
                </label>
            </div>
            <div class="filter-section">
                <strong>Flags</strong>
                <label><input type="checkbox" name="atl" value="true">All-Time Lowest Price</label>
                <label><input type="checkbox" name="purchased" value="true" th:checked="${purchasedFilter}">Purchased by me</label>
            </div>
            <div class="filter-section">
                <strong>Themes</strong>
                <label th:each="theme : ${themes}"><input type="checkbox" name="themes" th:value="${theme}" th:text="${theme}" ></label>
            </div>
        </form>
    </div>

    <script>
        const drawer = document.getElementById('filter-drawer');
        const toggle = document.getElementById('filter-toggle');
        const backdrop = document.getElementById('filter-backdrop');
        const setSearchInput = document.getElementById('set-search-input');
        const setSearchButton = document.getElementById('set-search-button');

        toggle.addEventListener('click', () => {
            drawer.classList.add('open');
            backdrop.classList.add('show');
        });

        backdrop.addEventListener('click', () => {
            drawer.classList.remove('open');
            backdrop.classList.remove('show');
        });

        document.querySelectorAll('#filter-form input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', () => {
                document.getElementById('filter-form').submit();
            });
        });

        function openSetPage() {
            const setNumber = setSearchInput.value.trim();
            if (setNumber) {
                window.location.href = `/product?set=${encodeURIComponent(setNumber)}`;
            }
        }

        setSearchButton.addEventListener('click', openSetPage);
        setSearchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                openSetPage();
            }
        });

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const map = {};
            for (const [key, value] of params.entries()) {
                if (map[key]) {
                    map[key] = Array.isArray(map[key]) ? [...map[key], value] : [map[key], value];
                } else {
                    map[key] = value;
                }
            }
            return map;
        }

        (function populateFormFromQuery() {
            const query = getQueryParams();
            const form = document.getElementById("filter-form");
            Object.entries(query).forEach(([key, value]) => {
                const values = Array.isArray(value) ? value : [value];
                values.forEach(val => {
                    const checkbox = form.querySelector(`input[name="${key}"][value="${val}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            });
        })();

        window.addEventListener('DOMContentLoaded', () => {
            const gridView = document.getElementById('grid-view');
            const tableView = document.getElementById('table-view');
            const viewButtons = document.querySelectorAll('.view-button');
            const mobileQuery = window.matchMedia('(max-width: 900px)');
            const storageKey = 'homeView';

            function setView(view) {
                const enforcedView = mobileQuery.matches ? 'grid' : view;
                if (gridView) {
                    gridView.classList.toggle('hidden', enforcedView === 'table');
                    gridView.setAttribute('aria-hidden', enforcedView !== 'grid');
                }
                if (tableView) {
                    tableView.classList.toggle('active', enforcedView === 'table');
                    tableView.setAttribute('aria-hidden', enforcedView !== 'table');
                }
                viewButtons.forEach(btn => {
                    const isActive = btn.dataset.view === enforcedView;
                    btn.classList.toggle('active', isActive);
                    const isTable = btn.dataset.view === 'table';
                    btn.disabled = mobileQuery.matches && isTable;
                    if (mobileQuery.matches && isTable) {
                        btn.title = 'Table view is only available on desktop';
                    } else {
                        btn.removeAttribute('title');
                    }
                });
                if (!mobileQuery.matches) {
                    localStorage.setItem(storageKey, enforcedView);
                }
            }

            const savedView = localStorage.getItem(storageKey) || 'grid';
            setView(savedView);

            viewButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.disabled) return;
                    setView(btn.dataset.view);
                });
            });

            mobileQuery.addEventListener('change', () => {
                setView(localStorage.getItem(storageKey) || 'grid');
            });
        });
    </script>
</div>


<div class="content">
    <div id="grid-view" class="grid-view" aria-label="Grid view of products">
        <div class="product-container">
            <th:block th:each="offer : ${bestPrices}" th:insert="~{fragments/product-common :: productCard(${offer}, true)}"/>
        </div>
    </div>
    <div id="table-view" class="table-view" aria-label="Table view of products" aria-hidden="true">
        <div class="products-table-wrapper">
            <div class="products-table">
                <div class="product-row header">
                    <div>Image</div>
                    <div>Set</div>
                    <div>Store</div>
                    <div>Price</div>
                    <div>ATL</div>
                    <div>My Low</div>
                    <div>Ratio</div>
                    <div>Part Out</div>
                    <div>Profit</div>
                    <div>Pieces</div>
                    <div>Links</div>
                </div>
                <div th:each="offer : ${bestPrices}" class="product-row">
                    <div class="cell image-cell">
                        <img th:if="${offer.image != null}" th:src="${offer.image}" alt="" loading="lazy">
                    </div>
                    <div class="cell">
                        <div class="set-title" th:text="${offer.setName.replace('LEGO', '')}"></div>
                        <div class="set-meta">
                            <span th:text="'#' + ${offer.setNumber}"></span>
                            <span th:text="${offer.theme}"></span>
                            <span th:text="${offer.priceTimestamp}"></span>
                        </div>
                    </div>
                    <div class="cell">
                        <a th:href="${offer.purchaseLink}" target="_blank" class="modern-link" th:text="${offer.webStore}"></a>
                    </div>
                    <div class="cell price">
                        <span th:text="'€' + ${offer.price}"></span>
                    </div>
                    <div class="cell">
                        <span class="price" th:text="'€' + ${offer.getLowestPrice()}"></span>
                        <span class="sub-text"
                              th:text="${offer.lowestPriceWebStore != null ? offer.lowestPriceWebStore + (offer.lowestPriceAgeDays != null ? ' • ' + offer.lowestPriceAgeDays + 'd ago' : '') : '—'}"></span>
                    </div>
                    <div class="cell">
                        <span class="price" th:text="${offer.lowestPurchasePrice != null ? '€' + offer.lowestPurchasePrice : 'N/A'}"></span>
                        <span class="sub-text">My best</span>
                    </div>
                    <div class="cell ratio">
                        <span th:text="${offer.partOutRatio}"></span>
                    </div>
                    <div class="cell price">
                        <span th:text="'€' + ${offer.partOutPrice}"></span>
                        <span class="sub-text" th:if="${offer.lowestPriceWebStore != null}" th:text="'vs ' + ${offer.webStore}"></span>
                    </div>
                    <div class="cell profit">
                        <span th:text="'€'+ ${offer.price.multiply(offer.partOutRatio).subtract(offer.price).setScale(2,2)}"></span>
                    </div>
                    <div class="cell">
                        <div class="meta-chips">
                            <span class="chip" th:if="${offer.pieces != null}" th:text="${offer.pieces + ' pcs'}"></span>
                            <span class="chip" th:if="${offer.lots != null}" th:text="${offer.lots + ' lots'}"></span>
                            <span class="chip" th:if="${offer.pricePeerPeace != null}" th:text="'€' + ${offer.pricePeerPeace} + ' / pc'"></span>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="link-group">
                            <a th:href="${offer.purchaseLink}" target="_blank"><span class="material-icons" style="font-size:16px;">shopping_cart</span>Buy</a>
                            <a th:href="${offer.partOutLink}" target="_blank"><span class="material-icons" style="font-size:16px;">apps</span>Part Out</a>
                            <a th:href="|https://www.salidzini.lv/cena?q=lego+${offer.setNumber}!|" target="_blank"><span class="material-icons" style="font-size:16px;">travel_explore</span>Salidzini</a>
                            <a th:href="'/product?set=' + ${offer.setNumber}"><span class="material-icons" style="font-size:16px;">open_in_new</span>Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/product-common :: productScripts}"/>
</body>
</html>
